{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "plugin/login.css" %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="container">
      <h1 class="loginhead">Login</h1>
      <form action="login" method="post">
        {% csrf_token %}
        <input class="inputbox" type="text" name="username" placeholder="username" required />
        <input class="inputbox" type="password" name="password" placeholder=" Password" required />
        <input class="submitbtn" type="Submit" value="Login" />
      </form>
      <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
