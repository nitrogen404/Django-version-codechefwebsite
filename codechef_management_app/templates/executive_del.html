{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static "plugin/executive.css" %}">
  <title>Event Form</title>
</head>
<body>
      <div class="container">
        <h1 class="head">Delete members from Executive Team</h1>
        <form action="executive_del" method="post">
          {% csrf_token %}
          <input class="inputbox" type="text" name="username" placeholder="User Name" required/>
          <input class="submitbtn" type="Submit" value="Delete"/>
        </form>
        <div>
          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
        </div>
      </div>
</body>
</html>
